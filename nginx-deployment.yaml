apiVersion: apps/v1
kind: Deployment
metadata:
  name: shakee-nginx-deployment
  namespace: shakee-eks-activity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: shakee-nginx-service-account
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80